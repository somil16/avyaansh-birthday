<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avyaansh's 1st Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Pacifico&display=swap');

        :root {
            --c-bg: #f0f4ff;
            --c-primary: #6a85ff;
            --c-accent: #ffca42;
            --c-text: #2c3e50;
            --c-white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--c-white);
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            width: min(500px, 90vw);
            text-align: center;
            padding: 40px 30px;
            position: relative;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .photo-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            margin: -150px auto 20px;
            border: 10px solid var(--c-white);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .main-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: var(--c-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--c-text);
            margin-bottom: 24px;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            font-size: 1.1rem;
            color: var(--c-text);
        }

        .detail-item {
            background: #f7f8fc;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
        }

        .footer-text {
            margin-top: 24px;
            font-size: 1rem;
            color: var(--c-primary);
            font-weight: 700;
        }

        /* Sparkles for joyful theme */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--c-accent);
            border-radius: 50%;
            animation: sparkle-anim 1.5s infinite;
        }

        @keyframes sparkle-anim {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .sparkle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0.2s; }
        .sparkle:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 0.8s; }
        .sparkle:nth-child(4) { bottom: 15%; right: 25%; animation-delay: 1.1s; }
    </style>
</head>
<body>
    <div class="card">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <div class="photo-container">
            <img src="0M3A3363.JPG" alt="Avyaansh" class="main-photo">
        </div>

        <div class="title">Our Little One is Turning One!</div>
        <div class="subtitle">Join us to celebrate Avyaansh Jain</div>

        <div class="details">
            <div class="detail-item">
                <span>üìÖ</span>
                <span>22 September</span>
            </div>
            <div class="detail-item">
                <span>üïî</span>
                <span>5:00 PM</span>
            </div>
            <div class="detail-item">
                <span>üè®</span>
                <span>Deepali Hotel</span>
            </div>
        </div>

        <div class="footer-text">
            Join us for cake & fun!
        </div>
    </div>
</body>
</html>
